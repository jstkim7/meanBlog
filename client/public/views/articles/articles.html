<div class="articles">
  <div ng-repeat="article in articles" class="row">
    <div class="small-12 columns">
      <div class="article">
        <div class="headline">
          <h2>
            <a ng-href="/#/articles/article_id">
              {{article.title}}
            </a>
          </h2>
        </div>
        <div class="article-content">
          <p>
            {{article.content}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
