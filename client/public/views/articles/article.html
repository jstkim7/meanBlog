<div class="articles">
  <div class="row">
    <div class="small-12 columns">
      <div class="article">
        <div class="headline">
          <h2>{{article.title}}</h2>
        </div>
        <div class="article-content">
          <p>
            {{article.content}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <a ng-href="/articles/{{article._id}}/edit">Edit</a>
    </div>
  </div>
</div>
